jmxmonitor.connections=url1,url2

jmxmonitor.url1.url=service:jmx:rmi:///jndi/rmi://localhost:4567/jmxrmi
jmxmonitor.url1.heap.objectName=java.lang:type=Memory
jmxmonitor.url1.heap.attribute=HeapMemoryUsage

jmxmonitor.url2.url=service:jmx:rmi:///jndi/rmi://localhost:4567/jmxrmi
jmxmonitor.url2.heap2.objectName=java.lang:type=Memory
jmxmonitor.url2.heap2.attribute=HeapMemoryUsage

